<script>
//-----------------------------------------------------------
var grillex = 8;
var grilley = 4;
var canvas_source = "";
var canvas_destination = "";
var allCases = new Array();
//-----------------------------------------------------------
//createAllCasesTst();
//createAllEmplacements();
createAllCases();
displayAllCartes();
//-----------------------------------------------------------
function displayAllCartes() {
  for (i = 0; i < (grillex*grilley); i++) {
    allCases[i].clear();
    allCases[i].draw();
    // log all
    console.log(allCases[i].toString());
  }
}
//-----------------------------------------------------------
function createAllCasesTst() {
  for (x = 0; x < grillex; x++) {
    for (y = 0; y < grilley; y++) {
      var caseInstance = new CaseTst(x, y);
      console.log(caseInstance.toString());
      // only first and last line have carte
      if (y == 0 || y == 3) {
        caseInstance.carte.init("darth-vader.jpg", "10", "10", "10", "01234567890123", "012345678901234");
      }
      allCases.push(caseInstance);
      document.body.appendChild(caseInstance.canvas);
    }
  }
}
function createAllEmplacements() {
  for (x = 0; x < grillex; x++) {
    for (y = 0; y < grilley; y++) {
      var emplacementInstance = newEmplacement(x, y);
      console.log(emplacementInstance.toString());
      // only first and last line have carte
      if (y == 0 || y == 3) {
        emplacementInstance.carte.init("darth-vader.jpg", "10", "10", "10", "01234567890123", "012345678901234");
      }
      allCases.push(emplacementInstance);
      document.body.appendChild(emplacementInstance);
    }
  }
}
function createAllCases() {
  for (x = 0; x < grillex; x++) {
    for (y = 0; y < grilley; y++) {
      var caseInstance = new Case(x, y);
      //console.log(caseInstance.toString());
      // only first and last line have carte
      if (y == 0 || y == 3) {
        caseInstance.carte.add("darth-vader.jpg", "10", "10", "10", "01234567890123", "012345678901234");
      }
      allCases.push(caseInstance);
      document.body.appendChild(caseInstance);
    }
  }
}
</script>
